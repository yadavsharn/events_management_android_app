name: event_management_realtime
description: A real-time Event Management System built with Flutter and Supabase.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Routing
  go_router: ^13.0.0

  # Backend
  supabase_flutter: ^2.3.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Media
  image_picker: ^1.0.7
  file_picker: ^8.0.0
  video_compress: ^3.1.2
  flutter_image_compress: ^2.3.0
  chewie: ^1.7.4
  video_player: ^2.8.2
  path_provider: ^2.1.2

  # Utils
  fpdart: ^1.1.0
  equatable: ^2.0.5
  intl: ^0.19.0
  uuid: ^4.3.3
  json_annotation: ^4.8.1
  
  # UI
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  fl_chart: ^0.66.0
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1
  analyzer: ^6.4.1

flutter:
  uses-material-design: true
